# This workflow will build a Java project with Ant
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-ant

name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Download JUnit JAR
      run: curl -0 https://repo1.maven.org/maven2/junit/junit/4.12/junit-4.12.jar
      
    - name: Downloead Hamcrest JAR
      run: curl -0 https://repo1.maven.org/maven2/org/hamcrest/hamcrest-core/1.3/hamcrest-core-1.3.jar
      
    - name: Compile and Run JUnit tests
      run: |
        javac -cp .:junit-4.12.jar:hamcrest-core-1.3.jar Calculator.java CalculatorTest.java
        java -cp .:junit-4.12.jar:hamcrest-core-1.3.jar org.junit.runner.JUnitCore CalculatorTest
